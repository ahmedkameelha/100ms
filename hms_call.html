<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100ms Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 100ms JS SDK (using jsDelivr for stability) -->
  <script src="https://cdn.jsdelivr.net/npm/@100mslive/hms-video-store@latest/dist/hms-video-store.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@100mslive/hms-video@latest/dist/hms-video.umd.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #status-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      z-index: 5;
    }

    #video-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 8px;
      padding: 10px;
    }

    .video-tile {
      position: relative;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .avatar-placeholder {
      width: 80px;
      height: 80px;
      background: #334155;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .tile-overlay {
      position: absolute;
      bottom: 6px;
      left: 6px;
      right: 6px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .mute-icon {
      color: red;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.6);
    }

    #controls button {
      background: #1e293b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 18px;
      cursor: pointer;
    }

    #controls button.toggled-off {
      background: #ef4444;
    }

    #join-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="status-container">
    <span id="status">Waiting to join...</span>
  </div>

  <button id="join-btn">Join Call</button>

  <div id="video-grid"></div>

  <div id="controls" style="display:none;">
    <button id="mic-btn"><i class="fa-solid fa-microphone"></i></button>
    <button id="cam-btn"><i class="fa-solid fa-video"></i></button>
    <button id="end-call-btn" style="background:#ef4444;"><i class="fa-solid fa-phone-slash"></i></button>
  </div>

  <script>
    let hmsManager, hmsStore, hmsActions;
    const { HMSReactiveStore } = window;
    const {
      selectPeers,
      selectIsLocalAudioEnabled,
      selectIsLocalVideoEnabled,
      selectIsConnectedToRoom
    } = HMSReactiveStore;

    const statusEl = document.getElementById("status");
    const videoGrid = document.getElementById("video-grid");
    const controls = document.getElementById("controls");
    const joinBtn = document.getElementById("join-btn");

    async function initHMS() {
      const params = new URLSearchParams(window.location.search);
      const roomId = params.get("roomId");
      const userName = params.get("userName") || "Guest";

      if (!roomId) {
        statusEl.innerText = "Error: Missing roomId in URL.";
        return;
      }

      hmsManager = new HMSReactiveStore();
      hmsManager.triggerOnSubscribe();
      hmsStore = hmsManager.getStore();
      hmsActions = hmsManager.getHMSActions();

      try {
        const authToken = await hmsActions.getAuthTokenByRoomCode({ roomCode: roomId });
        await hmsActions.join({ userName, authToken });

        hmsStore.subscribe(onConnectionUpdate, selectIsConnectedToRoom);
        hmsStore.subscribe(renderPeers, selectPeers);
        hmsStore.subscribe(updateMicButton, selectIsLocalAudioEnabled);
        hmsStore.subscribe(updateCamButton, selectIsLocalVideoEnabled);
      } catch (err) {
        console.error("HMS Init Error:", err);
        statusEl.innerText = "Join failed: " + err.message;
      }
    }

    function onConnectionUpdate(isConnected) {
      if (isConnected) {
        statusEl.innerText = "Connected!";
        controls.style.display = "flex";

        // Enable video + audio after connection
        hmsActions.setLocalVideoEnabled(true);
        hmsActions.setLocalAudioEnabled(true);
      } else {
        statusEl.innerText = "Disconnected.";
        videoGrid.innerHTML = "";
        controls.style.display = "none";
      }
    }

    function renderPeers(peers) {
      if (!Array.isArray(peers)) return;
      videoGrid.innerHTML = "";

      peers.forEach(peer => {
        const tile = document.createElement("div");
        tile.className = "video-tile";

        const videoEl = document.createElement("video");
        videoEl.autoplay = true;
        videoEl.muted = peer.isLocal;
        videoEl.playsInline = true;

        const avatarEl = document.createElement("div");
        avatarEl.className = "avatar-placeholder";
        avatarEl.innerText = peer.name.charAt(0).toUpperCase();

        tile.appendChild(videoEl);
        tile.appendChild(avatarEl);

        if (peer.videoTrack && peer.videoTrack.enabled) {
          hmsActions.attachVideo(peer.videoTrack.trackId, videoEl)
            .then(() => {
              avatarEl.style.display = "none";
              videoEl.style.display = "block";
            });
        }

        const overlay = document.createElement("div");
        overlay.className = "tile-overlay";
        overlay.innerHTML = `<span>${peer.isLocal ? "You" : peer.name}</span>`;
        if (!peer.audioTrack || !peer.audioTrack.enabled) {
          overlay.innerHTML += `<div class="mute-icon"><i class="fa-solid fa-microphone-slash"></i></div>`;
        }

        tile.appendChild(overlay);
        videoGrid.appendChild(tile);
      });
    }

    function updateMicButton(isEnabled) {
      const btn = document.getElementById("mic-btn");
      btn.classList.toggle("toggled-off", !isEnabled);
      btn.querySelector("i").className = isEnabled ? "fa-solid fa-microphone" : "fa-solid fa-microphone-slash";
    }

    function updateCamButton(isEnabled) {
      const btn = document.getElementById("cam-btn");
      btn.classList.toggle("toggled-off", !isEnabled);
      btn.querySelector("i").className = isEnabled ? "fa-solid fa-video" : "fa-solid fa-video-slash";
    }

    document.getElementById("mic-btn").addEventListener("click", () => {
      hmsActions.setLocalAudioEnabled(!hmsStore.getState(selectIsLocalAudioEnabled));
    });

    document.getElementById("cam-btn").addEventListener("click", () => {
      hmsActions.setLocalVideoEnabled(!hmsStore.getState(selectIsLocalVideoEnabled));
    });

    document.getElementById("end-call-btn").addEventListener("click", async () => {
      await hmsActions.leave();
    });

    joinBtn.addEventListener("click", async () => {
      joinBtn.style.display = "none";
      if (window.HMS?.media?.audioContext?.state === "suspended") {
        await window.HMS.media.audioContext.resume();
      }
      initHMS();
    });
  </script>
</body>
</html>
