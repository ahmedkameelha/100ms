<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v2v</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./hms-bundle.bundle.js"></script>
  <script src="./js/hms_app.js" defer></script>
</head>
<body>

  <div id="app-container">
    <div id="top-bar">
      <div id="user-info">UserName &nbsp; | &nbsp; 00:00</div>
      <div><i class="fa-solid fa-users"></i> <span id="participant-count">1</span></div>
    </div>

    <div id="video-grid">
      <!-- Video tiles dynamically added here -->
    </div>

    <div id="controls-bar">
      <div id="controls-center">
        <button class="control-btn" id="mic-btn"><i class="fa-solid fa-microphone"></i></button>
        <button class="control-btn" id="cam-btn"><i class="fa-solid fa-video"></i></button>
        <button class="control-btn" id="end-call-btn"><i class="fa-solid fa-phone"></i></button>
      </div>
    </div>

    <div id="status-container">
      <div id="status">Connecting...</div>
      <button id="join-btn">Join Call</button>
    </div>
  </div>

</body>
</html>
