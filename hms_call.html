<!-- hms_call.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100MS Call</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Load HMS bundle first -->
  <script src="hms-bundle.bundle.js"></script>
  <!-- Then your app -->
  <script src="js/hms_app.js"></script>
</head>
<body>
  <div id="status-container">
    <span id="status">Not connected</span>
    <button id="join-btn">Join Room</button>
  </div>
  <div id="video-grid"></div>
  <div id="controls">
    <button id="mic-btn"><i class="fa-solid fa-microphone"></i></button>
    <button id="cam-btn"><i class="fa-solid fa-video"></i></button>
    <button id="end-call-btn">End Call</button>
  </div>
</body>
</html>
