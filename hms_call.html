<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100ms Video Grid</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #peers-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      padding: 12px;
      flex: 1;
      box-sizing: border-box;
    }

    .video-tile {
      position: relative;
      background-color: #282a2d;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    .video-overlay {
      position: absolute;
      bottom: 6px;
      left: 6px;
      background: rgba(0, 0, 0, 0.6);
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .avatar-circle {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #555;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Mirror only for local peer */
    .local-video {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div id="peers-container"></div>

  <script type="module">
    import {
      selectPeers,
      selectVideoTrackByID,
    } from "@100mslive/hms-video-store";

    // assume hmsStore and hmsActions are initialized when you join the room
    const peersContainer = document.getElementById("peers-container");
    const renderedPeerIDs = new Set();

    function renderPeer(peer) {
      const tile = document.createElement("div");
      tile.className = "video-tile";
      tile.id = `tile-${peer.id}`;

      const video = document.createElement("video");
      video.autoplay = true;
      video.playsInline = true;
      if (peer.isLocal) {
        video.muted = true;
        video.classList.add("local-video");
      }

      const overlay = document.createElement("div");
      overlay.className = "video-overlay";
      overlay.textContent = peer.isLocal ? "You" : peer.name;

      // avatar if no video track
      const avatar = document.createElement("div");
      avatar.className = "avatar-circle";
      avatar.innerText = peer.name.charAt(0).toUpperCase();
      tile.appendChild(avatar);

      // subscribe to video track updates
      hmsStore.subscribe((track) => {
        if (!track) return;
        if (track.enabled) {
          hmsActions.attachVideo(track.id, video);
          avatar.style.display = "none";
          if (!video.isConnected) {
            tile.appendChild(video);
            tile.appendChild(overlay);
            video.isConnected = true;
          }
        } else {
          hmsActions.detachVideo(track.id, video);
          avatar.style.display = "flex";
        }
      }, selectVideoTrackByID(peer.videoTrack));

      renderedPeerIDs.add(peer.id);
      peersContainer.appendChild(tile);
    }

    function renderPeers(peers) {
      peers.forEach((peer) => {
        if (!renderedPeerIDs.has(peer.id) && peer.videoTrack) {
          console.log(`Rendering peer: ${peer.name}`);
          renderPeer(peer);
        }
      });
    }

    // Subscribe to peers list
    hmsStore.subscribe(renderPeers, selectPeers);
  </script>
</body>
</html>
