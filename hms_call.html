<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100ms Video Call</title>

  <!-- Local HMS bundle -->
  <script src="./hms-bundle.bundle.js"></script>

  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --bg-dark: #202124;
      --tile-bg: #303134;
      --surface-color: #3c4043;
      --hover-color: #4a4b4f;
      --primary-text: #e8eaed;
      --secondary-text: #bdc1c6;
      --red-accent: #ea4335;
      --red-hover: #d93025;
      --blue-accent: #8ab4f8;
      --font-family: 'Roboto', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; background-color: var(--bg-dark); color: var(--primary-text); font-family: var(--font-family); overflow: hidden; }
    #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
    #top-bar { padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; color: var(--secondary-text); font-size: 14px; }
    #video-grid { flex-grow: 1; display: flex; gap: 16px; padding: 16px; align-items: center; justify-content: center; flex-wrap: wrap; }
    .video-tile { position: relative; background-color: var(--tile-bg); border-radius: 12px; overflow: hidden; display: flex; justify-content: center; align-items: center; width: 45%; max-width: 640px; min-width: 300px; aspect-ratio: 16/9; box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
    .video-tile video { width: 100%; height: 100%; object-fit: cover; }
    .video-tile.local video { transform: scaleX(-1); }
    .avatar-placeholder { width: 90px; height: 90px; border-radius: 50%; background-color: var(--surface-color); font-size: 40px; display: flex; justify-content: center; align-items: center; font-weight: 500; }
    .tile-overlay { position: absolute; bottom: 8px; left: 12px; display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; }
    .mute-icon { width: 28px; height: 28px; background-color: rgba(0,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .mute-icon i { font-size: 14px; color: var(--red-accent); }
    #controls-bar { padding: 16px; display: flex; justify-content: center; align-items: center; }
    .control-btn { background: var(--surface-color); border: none; width: 48px; height: 48px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: all 0.2s ease-in-out; }
    .control-btn:hover { background: var(--hover-color); }
    .control-btn i { color: var(--primary-text); font-size: 20px; }
    #end-call-btn { background-color: var(--red-accent); }
    #end-call-btn:hover { background-color: var(--red-hover); }
    .control-btn.toggled-off { background-color: var(--red-accent) !important; }
    .control-btn.toggled-off:hover { background-color: var(--red-hover) !important; }
    #status-container { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background: var(--bg-dark); z-index:100; transition: opacity 0.5s; }
    #status { font-size: 20px; color: var(--secondary-text); }
  </style>
</head>
<body>

<div id="app-container">
  <div id="top-bar">
    <div id="user-info">Guest | 00:00</div>
    <div><i class="fa-solid fa-users"></i> <span id="participant-count">0</span></div>
  </div>

  <div id="video-grid"></div>

  <div id="controls-bar">
    <button class="control-btn" id="mic-btn"><i class="fa-solid fa-microphone"></i></button>
    <button class="control-btn" id="cam-btn"><i class="fa-solid fa-video"></i></button>
    <button class="control-btn" id="end-call-btn"><i class="fa-solid fa-phone"></i></button>
    <button class="control-btn" id="join-btn">Join Room</button>
  </div>

  <div id="status-container">
    <div id="status">Click Join to start</div>
  </div>
</div>

  <script src="./js/hms_app.js" defer></script>


</body>
</html>
