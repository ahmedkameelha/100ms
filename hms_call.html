<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  
  <!-- This script MUST come BEFORE your hms-bundle.js -->
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
  </script>

  <!-- IMPORTANT: PASTE YOUR SCRIPT URL HERE -->
  <script src="https://cdn.jsdelivr.net/gh/ahmedkameelha/hmsweb@f09a25e53fb1f373631533a97e763cf1bde205e4/hms-bundle.js"></script>
  
  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <style>
    /* --- Base Styles & Fancy Theme --- */
    :root {
      --bg-color: #202124;
      --surface-color: #3c4043;
      --hover-color: #4a4b4f;
      --primary-text: #e8eaed;
      --secondary-text: #bdc1c6;
      --red-accent: #ea4335;
      --red-hover: #d93025;
      --blue-accent: #8ab4f8;
      --font-family: 'Google Sans', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      /* Subtle gradient for depth */
      background-image: radial-gradient(ellipse at center, #2a2b2e 0%, #202124 100%);
      color: var(--primary-text);
      font-family: var(--font-family);
      overflow: hidden;
    }

    /* --- Main Layout --- */
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #video-grid {
      flex-grow: 1;
      width: 100%;
      display: grid;
      /* Responsive grid that adapts to the number of participants */
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      padding: 16px;
      align-content: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    /* --- Fancy Tile Animations --- */
    @keyframes tile-enter {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* --- Video Tiles --- */
    .video-tile {
      position: relative;
      background-color: #303134;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      animation: tile-enter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      transition: box-shadow 0.3s ease;
    }
    .video-tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-tile.local video {
        transform: scaleX(-1); /* Mirror local video */
    }

    /* --- Speaking Indicator --- */
    .speaking-indicator {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        border: 3px solid var(--blue-accent);
        box-shadow: 0 0 10px var(--blue-accent), inset 0 0 10px var(--blue-accent);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
        z-index: 10;
    }
    .video-tile.speaking .speaking-indicator {
        opacity: 1;
    }

    /* --- Avatar Placeholders --- */
    .avatar-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .avatar-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: var(--surface-color);
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
    
    /* --- Integrated Name/Status Overlay --- */
    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px 12px 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s, transform 0.3s;
    }
    .video-tile:hover .video-overlay {
        opacity: 1;
        transform: translateY(0);
    }
    .mute-icon { font-size: 14px; color: var(--red-accent); }

    /* --- Control Bar --- */
    #controls {
      position: absolute;
      bottom: 24px;
      left: 50%;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px;
      border-radius: 36px;
      /* Glassmorphism Effect */
      background: rgba(40, 42, 45, 0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      /* Animation */
      opacity: 0;
      visibility: hidden;
      transform: translate(-50%, 100px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #container:hover #controls, #container.controls-visible #controls {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, 0);
    }

    /* --- Control Buttons & Tooltips --- */
    .btn-wrapper { position: relative; }
    .btn {
      background: var(--surface-color);
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover { 
      background: var(--hover-color);
      transform: scale(1.1);
    }
    .btn i { color: var(--primary-text); font-size: 22px; }
    .btn.toggled-off { background-color: var(--red-accent) !important; }
    .btn.toggled-off:hover { background-color: var(--red-hover) !important; }
    #endBtn { background-color: var(--red-accent); }
    #endBtn:hover { background-color: var(--red-hover); }

    .tooltip {
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4f5154;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 13px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        pointer-events: none;
    }
    .btn-wrapper:hover .tooltip {
        opacity: 1;
        visibility: visible;
    }
    
    /* --- Status Text --- */
    #status-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      z-index: 100;
      transition: opacity 0.5s;
    }
    #status {
      font-size: 20px;
      color: var(--secondary-text);
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="video-grid"></div>

    <div id="status-container">
        <div id="status">Connecting...</div>
    </div>

    <div id="controls">
      <div class="btn-wrapper">
        <button class="btn" id="micBtn"><i class="fa-solid fa-microphone"></i></button>
        <div class="tooltip" id="micTooltip">Mute</div>
      </div>
      <div class="btn-wrapper">
        <button class="btn" id="camBtn"><i class="fa-solid fa-video"></i></button>
        <div class="tooltip" id="camTooltip">Turn off camera</div>
      </div>
      <div class="btn-wrapper">
        <button class="btn" id="endBtn"><i class="fa-solid fa-phone"></i></button>
        <div class="tooltip">Leave call</div>
      </div>
    </div>
  </div>

  <script>
    // --- State and Elements ---
    let hmsManager, hmsStore, hmsActions;
    const { 
      selectPeers, 
      selectIsLocalAudioEnabled, 
      selectIsLocalVideoEnabled, 
      selectIsConnectedToRoom, 
      selectSpeakers,
      selectVideoTrackByID
    } = window.HMSReactiveStore;

    const containerEl = document.getElementById('container');
    const statusContainer = document.getElementById('status-container');
    const statusEl = document.getElementById('status');
    const videoGrid = document.getElementById('video-grid');
    
    const peerSubscriptions = {};

    // --- Get URL Parameters ---
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      const userName = params.get('userName') || 'Guest';
      const roomId = params.get('roomId');
      return { roomId, userName };
    }

    // --- Core HMS Functions ---
    async function initHMS() {
      try {
        const { roomId, userName } = getParams();
        if (!roomId) throw new Error('Room ID is missing from URL!');

        hmsManager = new window.HMSReactiveStore();
        hmsManager.triggerOnSubscribe();
        hmsStore = hmsManager.getStore();
        hmsActions = hmsManager.getHMSActions();

        const authToken = await hmsActions.getAuthTokenByRoomCode({ roomCode: roomId });
        await hmsActions.join({ userName, authToken });
        
        hmsStore.subscribe(onConnectionUpdate, selectIsConnectedToRoom);
        hmsStore.subscribe(renderPeers, selectPeers);
        hmsStore.subscribe(updateMicButton, selectIsLocalAudioEnabled);
        hmsStore.subscribe(updateCamButton, selectIsLocalVideoEnabled);
        hmsStore.subscribe(updateSpeakers, selectSpeakers);

      } catch (error) {
        console.error("Error initializing or joining room:", error);
        statusEl.innerText = `Error: ${error.message}`;
      }
    }
    
    function onConnectionUpdate(isConnected) {
        if(isConnected) {
            console.log("Successfully connected to the room!");
            statusContainer.style.opacity = '0';
            statusContainer.style.pointerEvents = 'none';
        } else {
            videoGrid.innerHTML = '';
            Object.values(peerSubscriptions).forEach(unsubscribe => unsubscribe());
            statusContainer.style.opacity = '1';
            statusContainer.style.pointerEvents = 'auto';
        }
    }

    function renderPeers(peers) {
        if (!hmsActions || !Array.isArray(peers)) return;

        const currentPeerIDs = new Set(peers.map(p => p.id));
        const existingPeerIDs = new Set(Object.keys(peerSubscriptions));

        existingPeerIDs.forEach(peerId => {
            if (!currentPeerIDs.has(peerId)) {
                peerSubscriptions[peerId]();
                delete peerSubscriptions[peerId];
                const tile = document.getElementById(`tile-${peerId}`);
                if (tile) tile.remove();
            }
        });

        peers.forEach(peer => {
            const tile = document.getElementById(`tile-${peer.id}`);
            if (tile) {
                const muteIcon = tile.querySelector('.mute-icon');
                const isAudioEnabled = peer.audioTrack ? hmsStore.getState(s => s.tracks[peer.audioTrack]?.enabled) : false;
                muteIcon.style.display = isAudioEnabled ? 'none' : 'block';
            }

            if (!existingPeerIDs.has(peer.id)) {
                const newTile = createPeerTile(peer);
                videoGrid.appendChild(newTile);
                setupVideoSubscription(peer, newTile);
            }
        });
    }

    function createPeerTile(peer) {
        const tile = document.createElement('div');
        tile.id = `tile-${peer.id}`;
        tile.className = 'video-tile';
        if (peer.isLocal) tile.classList.add('local');
        
        tile.innerHTML = `
            <div class="speaking-indicator"></div>
            <video autoplay muted playsinline></video>
            <div class="avatar-placeholder" style="display: flex;">
                <div class="avatar-circle">${peer.name.charAt(0).toUpperCase()}</div>
            </div>
            <div class="video-overlay">
                <i class="fa-solid fa-microphone-slash mute-icon" style="display: none;"></i>
                <span class="peer-name">${peer.isLocal ? 'You' : peer.name}</span>
            </div>
        `;
        return tile;
    }
    
    function setupVideoSubscription(peer, tile) {
        const videoEl = tile.querySelector('video');
        const avatarPlaceholder = tile.querySelector('.avatar-placeholder');
        
        if (!peer.videoTrack) {
            videoEl.style.display = 'none';
            avatarPlaceholder.style.display = 'flex';
            return;
        }

        const unsubscribe = hmsStore.subscribe((track) => {
            if (track && track.enabled) {
                hmsActions.attachVideo(track.id, videoEl);
                videoEl.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else {
                hmsActions.detachVideo(track.id, videoEl);
                videoEl.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
            }
        }, selectVideoTrackByID(peer.videoTrack));

        peerSubscriptions[peer.id] = unsubscribe;
    }

    function updateSpeakers(speakers) {
        document.querySelectorAll('.video-tile').forEach(tile => tile.classList.remove('speaking'));
        if (!Array.isArray(speakers)) return;
        speakers.forEach(speaker => {
            const tile = document.getElementById(`tile-${speaker.peer.id}`);
            if (tile) tile.classList.add('speaking');
        });
    }

    function updateMicButton(isAudioEnabled) {
        const micBtn = document.getElementById('micBtn');
        const micTooltip = document.getElementById('micTooltip');
        micBtn.classList.toggle('toggled-off', !isAudioEnabled);
        micBtn.querySelector('i').className = isAudioEnabled ? 'fa-solid fa-microphone' : 'fa-solid fa-microphone-slash';
        micTooltip.innerText = isAudioEnabled ? 'Mute' : 'Unmute';
    }

    function updateCamButton(isVideoEnabled) {
        const camBtn = document.getElementById('camBtn');
        const camTooltip = document.getElementById('camTooltip');
        camBtn.classList.toggle('toggled-off', !isVideoEnabled);
        camBtn.querySelector('i').className = isVideoEnabled ? 'fa-solid fa-video' : 'fa-solid fa-video-slash';
        camTooltip.innerText = isVideoEnabled ? 'Turn off camera' : 'Turn on camera';
    }

    // --- Controls ---
    document.getElementById('micBtn').addEventListener('click', () => {
      hmsActions.setLocalAudioEnabled(!hmsStore.getState(selectIsLocalAudioEnabled));
    });
    document.getElementById('camBtn').addEventListener('click', () => {
      hmsActions.setLocalVideoEnabled(!hmsStore.getState(selectIsLocalVideoEnabled));
    });
    document.getElementById('endBtn').addEventListener('click', async () => {
      await hmsActions.leave();
      statusEl.innerText = 'You have left the room.';
    });

    let controlsTimeout;
    containerEl.addEventListener('mousemove', () => {
        containerEl.classList.add('controls-visible');
        clearTimeout(controlsTimeout);
        controlsTimeout = setTimeout(() => {
            containerEl.classList.remove('controls-visible');
        }, 3000);
    });

    window.onload = initHMS;
    window.onbeforeunload = () => { if (hmsActions) hmsActions.leave(); };
  </script>
</body>
</html>
